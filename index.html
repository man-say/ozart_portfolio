<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Ozart</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img class="logo" src="./images/logo.svg" alt="logo" srcset="">
            </div>
            <div class="search">
                <button class="search__btn"></button>
            </div>
            <div class="menu">
                <h1 class="menu__title">Menu</h1>
                <button class="menu__btn"></button>
            </div>
        </nav>
        <div class="hero">
            <div class="hero__contain">
                <h2 class="hero__subtitle">--- Hello</h2>
                <h1 class="hero__title">I"m Kozkin Chingiskhan</h1>
                <h3 class="hero__descr">A UX / UI designer, product designer, content creator and creative director.</h3>
                <p class="hero__text">Of course, there"s so much more to me than just a few fancy titles. Scroll down and get to know me,</p>
            </div>
            <div class="hero__contain">
                <img class="hero__avatar" src="./images/avatar.JPG" alt="avatar" srcset="">
            </div>
        </div>
        <div class="social">
            <a href="#" class="social__link"><img src="./images/facebook.svg" alt="" srcset=""></a>
            <a href="#" class="social__link"><img src="./images/linkedin.svg" alt="" srcset=""></a>
            <a href="#" class="social__link"><img src="./images/behance.svg" alt="" srcset=""></a>
            <a href="#" class="social__link"><img src="./images/twitter.svg" alt="" srcset=""></a>
            <a href="#" class="social__link"><img src="./images/dribbble.svg" alt="" srcset=""></a>
        </div>
    </header>
</body>
</html>
